<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Online Exam - Registration Form</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="form.css" >
        <script src="form.js"></script>
    </head>
    <body >
        <div class="container">
            <div id="form-main">
                <div id="form-div">
                    <form class="montform"  action="qans.html" >
                        <p class="name">
                            <input name="name" type="text" class="feedback-input" required placeholder="Name" id="name" />
                        </p>
                        <p class="email">
                            <input name="email" type="email" required class="feedback-input" id="email" placeholder="Email" />
                        </p>
						<p class="date">
                            <input name="name" type="date" required class="feedback-input" required placeholder="Name" id="name" />
                        </p>
						<p class="city">
                            <input name="name" type="city" class="feedback-input" required placeholder="City" id="name" />
                        </p>
						<p class="state">
                            <input name="name" type="state" class="feedback-input" required placeholder="State" id="name" />
                        </p>
						<p class="radio"><br>
                           <label class="feedback-input" > Male </label />
						   <input name="gender" type="radio"  style="size:150px;" required placeholder="Male" id="name" />
                        </p>
						<p class="radio"><br><br>
                           <label class="feedback-input" > Female </label />
						   <input name="gender" type="radio"  style="size:150px;" required placeholder="Female" id="name" />
                        </p>
                        <br>
						
                       <p class="mob no">
                            <input name="name" type="mob no" class="feedback-input" required placeholder="Mobile Number" id="name" />
                        </p>
                        <div class="submit">
                            <button type="submit"  class="button-blue">SUBMIT</button>
                            <div class="ease"></div>
                        </div>
                    </form>
					
                
                   
                </div>
            </div>
        </div>
    </body>
</html>
